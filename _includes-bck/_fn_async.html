
<!-- async load function -->
<script>
    function async(url, func) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = url;
      if (func) { o.addEventListener('load', function (e) { func(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>
